<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Pending</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .message-container {
            text-align: center;
            padding: 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<div class="message-container">
    <h2>Payment Pending</h2>
    <p>Your payment is currently pending. Please wait for confirmation.</p>
    <p>A confirmation will be sent to your registered email address.</p>
    <a th:href="@{/item/marketplace}"class="btn btn-success">Return to marketplace</a></div>
</body>
</html>
