<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Dropdown with API</title>
</head>

<body>

<label for="country">Select a Country:</label>
<select id="country" name="country">
    <!-- Options will be dynamically added here using JavaScript -->
</select>

<script>
    // Function to fetch data from the external API
    async function fetchCountries() {
        try {
            const response = await fetch('https://restcountries.com/v3.1/all');
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching countries:', error);
            return [];
        }
    }




    // Function to populate the dropdown with fetched data
    async function populateDropdown() {
        const countryDropdown = document.getElementById('country');
        const countries = await fetchCountries();

        countries.sort((a, b) => a.name.common.localeCompare(b.name.common));

        // Add each country as an option in the dropdown
        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country.cca3; // Use an appropriate property as the value
            option.text = country.name.common; // Use an appropriate property as the text
            countryDropdown.add(option);
        });
    }

    // Call the function to populate the dropdown on page load
    populateDropdown();
</script>

</body>

</html>
