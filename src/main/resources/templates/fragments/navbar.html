<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Navbar Fragment</title>
</head>
<body>

<!-- Reusable Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <a class="navbar-brand" href="#">Vinyl Market</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/create}">Sell a Record</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/myItems}">My Records</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/item/marketplace}">Marketplace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pendingOrders}">Seller's Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/buyerOrders}">My Orders</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
