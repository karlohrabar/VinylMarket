<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf GET Form Example</title>

    <!-- Bootstrap CSS link (you can replace this link with the version you prefer) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">
    <h2>All products:</h2>

    <form th:action="@{/item/allItems}" th:method="get" th:object="${items}">
        <div>
        <tr th:each="item: ${items}">
            <td th:text="${item.title}" />
            <td th:text="${item.format.getDisplayValue()}" />
            <td th:text="${item.rpm}" />
            <td th:text="${item.genre.getDisplayValue()}" />
            <td th:text="${item.year_of_release}" />
            <td th:text="${item.condition_of_item}" />
            <td th:text="${item.other_info}" />
            <td th:text="${item.country}" />
            <td th:text="${item.label}" />
            <td th:text="${item.price}"/>

            <img th:src="${item.PhotoPath}" width="175" height="175"/>
            <br>


        </tr>

        </div>

    </form>
</div>
</body>

</html>
